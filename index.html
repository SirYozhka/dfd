<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>DFD test SirYozhka</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="index.css">
  <script src="moving.js" defer></script>
</head>

<body>
  <header>
    <!-- header -->
  </header>
  <main class="container">

    <canvas>
      <!-- отображение сцены с помошью canvas в обычном режиме -->
    </canvas>

    <div class="controls"> <!-- отображения сцены в мобильном режиме с помошью background-image(s) -->
      <div class="controls-buttons-area"> <!-- панель управления-->

        <!-- выбор дом/background -->
        <div class="control_decor_house">
          <!-- все элементы(кнопки) инициализируются в JavaScript (там массив соответствия) -->
        </div>
        <div class="control_decor_title">
          Цвет: <span>?</span>
        </div>

        <!-- выбор дверь -->
        <div class="control_decor_door">
          <div class="arrow door_prev">
            <svg viewBox="0 0 24 24">
              <polyline points="16.34 20.59 7.66 11.9 16.14 3.41" />
            </svg>
          </div>
          <div class="slider door_next">
            <div class="slider-line">
              <div class="slider-item"><img src="images/fence_decor/1.png"></div>
              <div class="slider-item"><img src="images/fence_decor/2.png"></div>
              <div class="slider-item"><img src="images/fence_decor/3.png"></div>
            </div>
          </div>
          <div class="arrow door_next">
            <svg viewBox="0 0 24 24">
              <polyline points="7.66 3.41 16.34 12.1 7.86 20.59" />
            </svg>
          </div>
        </div>
        <div class="control_door_title">
          Входная дверь: <span>?</span>
        </div>

        <!-- повороты -->
        <div class="control_motion">
          <div class="arrow move_backward">
            <svg viewBox="0 0 24 24">
              <polyline points="16.34 20.59 7.66 11.9 16.14 3.41" />
            </svg>
          </div>
          <div class="move_center">
            <img src="images/oblet.png">
          </div>
          <div class="arrow move_forward">
            <svg viewBox="0 0 24 24">
              <polyline points="7.66 3.41 16.34 12.1 7.86 20.59" />
            </svg>
          </div>
        </div>
        <div class="control_motion_title">
          Повернуть дом
        </div>

      </div>
      <div class="mouse-area">
        <!-- оласть реакции на движение мышки для мотания (чтобы не дергалось над панелью управления) -->
      </div>
      <div class="door_area door_next">
        <!-- область двери в сцене (координаты в CSS) -->
      </div>
    </div>

    <div class="loader">
      <!-- индикатор загрузки файлов -->
    </div>


  </main>

  <!-- DEBUG: индикация режима анимации -->
  <div class="label-box" style="position: absolute; top: 0px; left: 40px; font-size: 12px; color: darkblue;">
    <script>
      function LAB(message) { document.querySelector(".label-box").textContent = message; }
    </script>
  </div>

  <footer> </footer>
  <!-- DEBUG логирование на экран (отладка загрузки файлов) -->
  <div class="log-box">
    <style>
      div.log {
        position: absolute;
        top: 400px;
        right: 2px;
        width: fit-content;
        height: calc(100% - 400px);
        padding: 5px;
        overflow: auto;
        background-color: lightgrey;
        font-size: 13px;
        color: darkblue;
        opacity: 0.7;
        visibility: hidden;
      }
    </style>
    <script>
      const div_log = document.querySelector(".log-box");
      function LOG(message) {
        div_log.style.visibility = "visible"; //при первом же логе делаем видимым
        const p_msg = document.createElement("p");
        div_log.appendChild(p_msg);
        p_msg.textContent = message;
        p_msg.scrollIntoView();
      }
    </script>
  </div>

</body>

</html>
