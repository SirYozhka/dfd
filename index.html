<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>DFD test fron SirYozhka</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="index.css">
  <script src="moving.js" defer></script>
</head>

<body>
  <main>

    <div class="container"> <!-- фон контейнера используем для отображения сцены в вертикальном режиме -->

      <canvas>
        <!-- отображение сцены с помошью canvas в обычном режиме -->
      </canvas>

      <div class="controls"> <!-- панель управления-->

        <!-- выбор дом/background -->
        <div class="control_decor_house">
          <!-- элементы(кнопки) добавляются JavaScript функция initDivButtons() -->
        </div>
        <div class="control_decor_title">
          Цвет: <span>???</span>
        </div>

        <!-- выбор дверь -->
        <div class="control_decor_door">

          <div class="svg_arrow door_prev">
            <svg viewBox="0 0 24 24">
              <polyline points="16.34 20.59 7.66 11.9 16.14 3.41" />
            </svg>
          </div>

          <div class="slider door_next">
            <div class="slider-line">
              <div class="slider-item"><img src="images/fence_decor/1.png"></div>
              <div class="slider-item"><img src="images/fence_decor/2.png"></div>
              <div class="slider-item"><img src="images/fence_decor/3.png"></div>
            </div>
          </div>

          <div class="svg_arrow door_next">
            <svg viewBox="0 0 24 24">
              <polyline points="7.66 3.41 16.34 12.1 7.86 20.59" />
            </svg>
          </div>

        </div>
        <div class="control_door_title">
          Входная дверь: <span>???</span>
        </div>

        <!-- повороты -->
        <div class="control_motion">
          <div class="svg_arrow move_backward">
            <svg viewBox="0 0 24 24">
              <polyline points="16.34 20.59 7.66 11.9 16.14 3.41" />
            </svg>
          </div>
          <div class="move_center">
            <img src="images/oblet.png">
          </div>
          <div class="svg_arrow move_forward">
            <svg viewBox="0 0 24 24">
              <polyline points="7.66 3.41 16.34 12.1 7.86 20.59" />
            </svg>
          </div>
        </div>
        <div class="control_motion_title">
          Повернуть дом
        </div>

      </div>
      <div class="label">
        frm(img)ms <!-- DEBUG: вывод отладочной информации -->
      </div>
    </div>

  </main>
  <footer>
    <!--
      Отладка: поворот, ресайц, мобильн версия<br>
      Готово : анимация поворотов (canvas или backround(url) + requestAnimationFrame)<br>
      Готово : асинхронная загрузка изображений (fetch).
    -->
  </footer>
</body>

</html>
